<!DOCTYPE html>
<html>

<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80123550-2"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'UA-80123550-2');
    </script>
    <title>WAS Calculators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="rework-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script type="text/javascript" src="scripts/calculators.js"></script>

</head>

<body>
    <div class="w3-bar w3-large w3-teal">
        <a href="index.html" class="w3-bar-item w3-button w3-mobile navbar">Home</a>
        <a href="resources.html" class="w3-bar-item w3-button w3-mobile navbar">Resources</a>
        <a class="w3-bar-item w3-button w3-mobile navbar active">Calculators</a>
        <a href="bot.html" class="w3-bar-item w3-button w3-mobile navbar">Bot</a>
        <a href="donate.html" class="w3-bar-item w3-button w3-mobile navbar">Donate</a>
    </div>
    <div class="w3-container w3-center w3-cell-middle">
        <h1 style="margin-top:8vw;font-size:4vh;" class="w3-text-teal">Calculators</h1>
        <div class="w3-row">
            <div class="w3-third w3-container">
            </div>
            <div class="w3-third w3-container">
                <button onclick="document.getElementById('airspeed').style.display='block'" class="w3-button w3-text-teal navbar w3-large calcBtn">Airspeed calculator</button><br />
                <button onclick="document.getElementById('overheat').style.display='block'" class="w3-button w3-text-teal navbar w3-large calcBtn">Engine overheat calculator</button><br />
                <button onclick="document.getElementById('fuel').style.display='block'" class="w3-button w3-text-teal navbar w3-large calcBtn">Fuel consumption calculator</button>
                <div id="airspeed" class="w3-modal">
                    <div class="w3-modal-content w3-animate-top">
                        <header class="w3-container w3-teal">
                            <span onclick="document.getElementById('airspeed').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                            <h2>Airspeed calculator</h2>
                        </header>
                        <div class="w3-container">
                            <input class="w3-input" type="text" id="airspeedWeight" placeholder="Ship weight">
                            <input class="w3-input" type="text" id="airspeedPower" placeholder="Total engine power">
                            <input class="w3-input w3-light-grey" type="text" disabled id="airspeedOut" placeholder="Output">
                        </div>
                        <footer class="w3-container w3-teal">
                            <p><a href="embed.html">Embed this calculator</a></p>
                        </footer>
                    </div>
                </div>
                <div id="overheat" class="w3-modal">
                    <div class="w3-modal-content w3-animate-top">
                        <header class="w3-container w3-teal">
                            <span onclick="document.getElementById('overheat').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                            <h2>Engine overheat calculator</h2>
                        </header>
                        <div class="w3-container">
                            <input class="w3-input" type="text" id="overheatPower" placeholder="Engine power">
                            <input class="w3-input" type="text" id="overheatLimit" placeholder="Engine overheat limit">
                            <input class="w3-input" type="text" id="overheatCool" placeholder="Engine cooling factor">
                            <input class="w3-input w3-light-grey" type="text" disabled id="overheatOut" placeholder="Output">
                        </div>
                        <footer class="w3-container w3-teal">
                            <p><a>Embed this calculator (Coming soon)</a></p>
                        </footer>
                    </div>
                </div>
                <div id="fuel" class="w3-modal">
                    <div class="w3-modal-content w3-animate-top">
                        <header class="w3-container w3-teal">
                            <span onclick="document.getElementById('fuel').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                            <h2>Fuel consumption calculator</h2>
                        </header>
                        <div class="w3-container w3-padding-32">
                            <button onclick="addInput()" class="w3-button w3-text-teal navbar w3-large">Add engine</button>
                            <button onclick="resetInputs()" class="w3-button w3-text-teal navbar w3-large">Reset</button>
                            <button onclick="updateFuel()" class="w3-button w3-text-teal navbar w3-large">Calculate</button>
                            <div class="w3-container" id="fuelInputs">
                            </div>
                            <input class="w3-input w3-light-grey" type="text" disabled id="fuelOut" placeholder="Output">
                        </div>
                        <footer class="w3-container w3-teal">
                            <p><a>Embed this calculator (Coming soon)</a></p>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="w3-third w3-container">
            </div>
        </div>
    </div>
</body>

</html>

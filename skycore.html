<!DOCTYPE html>
<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Crimson+Text|EB+Garamond|IM+Fell+English+SC|Josefin+Sans" rel="stylesheet">
	<link href="shared_styles.css" rel="stylesheet">
	</head>
	<body>
		<script src="skycoreCalc.js"></script>
    <h2 style="margin: 16px;">Skycore Calculator</h2>
    <select title="The casing of the Skycore. This doesn't change the lift capacity" id="casing">
      <option selected disabled value="0">Casing Material</option>
      <option value=".26">Aluminum</option>
      <option value=".30">Titanium</option>
      <option value=".34">Tin</option>
      <option value=".38">Iron</option>
      <option value=".40">Steel</option>
      <option value=".42">Bronze</option>
      <option value=".46">Nickel</option>
      <option value=".50">Copper</option>
      <option value=".55">Silver</option>
      <option value=".60">Lead</option>
      <option value=".69">Gold</option>
      <option value=".74">Tungsten</option>
    </select>
    <select title="The generator. Good conductors = good Skycore" id="generator">
      <option selected disabled value="n/a">Generator Material</option>
      <option value="aluminum">Aluminum</option>
      <option value="copper">Copper</option>
      <option value="silver">Silver</option>
      <option value="gold">Gold</option>
	</select>
		<br />
		<h2 style="margin: 16px;">Output:</h2>
    <input class="otpt" id="mass" placeholder="Weight of Skycore" disabled><br />
    <input class="otpt" id="lift" placeholder="Total lift capacity" disabled>
  </body>
<html>

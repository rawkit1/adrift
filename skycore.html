<h2>Skycore Calculator</h2>
<p>Casing: </p>
<select title="The casing of the Skycore. This doesn't change the lift capacity">
  <option value=".26">Aluminum</option>
  <option value=".30">Titanium</option>
  <option value=".34">Tin</option>
  <option value=".38">Iron</option>
  <option value=".40">Steel</option>
  <option value=".42">Bronze</option>
  <option value=".46">Nickel</option>
  <option value=".50">Copper</option>
  <option value=".55">Silver</option>
  <option value=".60">Lead</option>
  <option value=".69">Gold</option>
  <option value=".74">Tungsten</option>
</select>
<p>Generator: </p>
<select title="The generator. Good conductors = good Skycore">
  <option value="aluminum">Aluminum</option>
  <option value="copper">Copper</option>
  <option value="silver">Silver</option>
  <option value="gold">Gold</option>
</select>
<input class="otpt" id="mass" placeholder="Weight of Skycore">
<input class="otpt" id="lift" placeholder="Total lift capacity">
